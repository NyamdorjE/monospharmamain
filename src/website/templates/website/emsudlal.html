{% extends 'news/index_2.html' %}
{% load static humanize  %}
{% block content %}
<style>
    .heading {
        text-align: center;
    }

    .underline--magical {
        background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        background-repeat: no-repeat;
        background-size: 100% 0.2em;
        background-position: 0 88%;
        transition: background-size 0.25s ease-in;
    }

    .underline--magical:hover {
        background-size: 100% 88%;
    }

    .p-tag-text {
        color: #2F4B70;
    }
</style>
<div class="content-wrap" style="padding-bottom: 15px;">
    <div class="container clearfix">
        <h1 class="heading">{% trans 'Эм' %} <span class="underline--magical">{% trans 'судлал' %}</span> </h1>
    </div>
</div>


<div class="section lazy mt-5 p-0 min-vh-75 lazy-loaded"
    style="background-position: center center; background-repeat: no-repeat; background-size: cover; background-color:#f4f6fa;"
    data-ll-status="loaded">
    <div class="shape-divider" data-shape="mountain-3" data-height="150" data-flip-vertical="true"
        id="shape-divider-4110"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 491.58"
            preserveAspectRatio="none" class="op-ts op-1">
            <g style="isolation:isolate">
                <path class="shape-divider-fill" d="M1000 479.4v-87.96L500 0 0 391.46v87.96l500-335.94 500 335.92z"
                    opacity="0.12" mix-blend-mode="overlay"></path>
                <path class="shape-divider-fill" d="M1000 487.31v-7.91L500 143.48 0 479.42v7.91l500-297.96 500 297.94z"
                    opacity="0.25" mix-blend-mode="overlay"></path>
                <path class="shape-divider-fill" d="M1000 487.31L500 189.37 0 487.33v4.25h1000v-4.27z"></path>
            </g>
        </svg></div>
    <div class="content-wrap">
        <div class="container clearfix">
            <img src="{% static 'base/assets/images/Em-sudlal.png' %}">
        </div>

    </div>
    <div class="shape-divider" data-shape="mountain-3" data-position="bottom" data-height="150"
        data-flip-vertical="true" id="shape-divider-6625"><svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1000 491.58" preserveAspectRatio="none" class="op-ts op-1">
            <g style="isolation:isolate">
                <path class="shape-divider-fill" d="M1000 479.4v-87.96L500 0 0 391.46v87.96l500-335.94 500 335.92z"
                    opacity="0.12" mix-blend-mode="overlay"></path>
                <path class="shape-divider-fill" d="M1000 487.31v-7.91L500 143.48 0 479.42v7.91l500-297.96 500 297.94z"
                    opacity="0.25" mix-blend-mode="overlay"></path>
                <path class="shape-divider-fill" d="M1000 487.31L500 189.37 0 487.33v4.25h1000v-4.27z"></path>
            </g>
        </svg></div>
</div>
